# =========================================
# Docker Compose Core pour les Services Essentiels
# =========================================
version: '3.8'

services:
  # KAFKA STACK
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    env_file:
      - ./config/zookeeper.env
    ports:
      - "2181:2181"
    networks:
      - my_network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    env_file:
      - ./config/kafka.env
    ports:
      - "9094:9092" # Changed from 9093 to 9094 to avoid conflict with Antigravity
      # - "29092:29092"
    networks:
      - my_network
    healthcheck:
      test: [ "CMD-SHELL", "kafka-topics --bootstrap-server kafka:29092 --list" ]
      interval: 30s
      timeout: 10s
      retries: 5

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka_ui
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      DYNAMIC_CONFIG_ENABLED: "true"
    depends_on:
      - kafka
    networks:
      - my_network
    restart: unless-stopped

  # HADOOP NAMENODE
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode_hadoop_eng
    # restart: always
    ports:
      - 9870:9870
      - 8020:8020
    volumes:
      - namenode_data_eng:/hadoop/dfs/name
    env_file:
      - ./config/namenode.env
    networks:
      - my_network
    healthcheck:
      test: [ "CMD-SHELL", "hdfs dfsadmin -report || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # HADOOP DATANODE
  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode_hadoop_eng
    # restart: always
    depends_on:
      namenode:
        condition: service_healthy
    ports:
      - 9864:9864
    volumes:
      - datanode_data_eng:/hadoop/dfs/data
    env_file:
      - ./config/datanode.env
    networks:
      - my_network

  # SPARK STACK
  spark:
    image: bitnami/spark:3.3.1
    container_name: spark
    env_file:
      - ./config/spark.env
    ports:
      - "4040:4040"
      - "8091:8080"
    depends_on:
      namenode:
        condition: service_healthy
    volumes:
      - ./src/ingestion/py_spark/:/opt/airflow/py_spark
      - ./src/ingestion/py_spark/:/app
      - ./src/collection/kafka:/opt/airflow/kafka
    networks:
      - my_network

  spark-worker:
    image: bitnami/spark:3.3.1
    container_name: spark_worker
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    depends_on:
      - spark
    volumes:
      - ./src/ingestion/py_spark/:/opt/airflow/py_spark
      - ./src/ingestion/py_spark/:/app
      - ./src/collection/kafka:/opt/airflow/kafka
    networks:
      - my_network

volumes:
  namenode_data_eng:
  datanode_data_eng:


networks:
  my_network:
    external: true
